<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albin Simu</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #c8c8c8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            padding-left: 5%;
        }

        h1 {
            font-size: 55px;
            margin: 0;
            color: #2c3e50;
        }

        .menu {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            line-height: 1.8;
        }

            .menu li {
                margin: 10px 0;
            }

                .menu li a {
                    color: #ee6c4d;
                    text-decoration: none;
                    font-size: 28px;
                    transition: color 0.3s ease;
                }

                    .menu li a:hover {
                        color: #2c3e50;
                    }

        .animation-container {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2c3e50;
            position: relative;
        }

        /* Ball and Trail */
        .ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            animation: moveBall 8s infinite linear;
            z-index: 2; /* Ball is above the trail */
        }

        .trail {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            z-index: 1; /* Trail is below the ball */
            opacity: 0.5;
            filter: blur(10px);
            animation: trailMove 8s infinite linear;
        }

            .trail:nth-child(1) {
                animation-delay: 0.1s;
            }

            .trail:nth-child(2) {
                animation-delay: 0.2s;
            }

            .trail:nth-child(3) {
                animation-delay: 0.3s;
            }

        /* Ball Movement Animation */
        @keyframes moveBall {
            0% {
                left: 0;
                bottom: 50%;
            }

            12.5% {
                left: 30%;
                bottom: 65%; /* Jump over the first obstacle */
            }

            25% {
                left: 50%;
                bottom: 35%; /* Go under the second obstacle */
            }

            37.5% {
                left: 70%;
                bottom: 65%; /* Jump over the third obstacle */
            }

            50% {
                left: 100%;
                bottom: 50%; /* Reaches the end on the right */
            }

            62.5% {
                left: 70%;
                bottom: 35%; /* Move back under the third obstacle */
            }

            75% {
                left: 50%;
                bottom: 65%; /* Jump back over the second obstacle */
            }

            87.5% {
                left: 30%;
                bottom: 35%; /* Go under the first obstacle */
            }

            100% {
                left: 0;
                bottom: 50%; /* Return to the starting point */
            }
        }

        /* Trail Movement Animation */
        @keyframes trailMove {
            0% {
                left: 0;
                bottom: 50%;
                opacity: 0;
            }

            12.5% {
                left: 30%;
                bottom: 65%;
                opacity: 0.4;
            }

            25% {
                left: 50%;
                bottom: 35%;
                opacity: 0.4;
            }

            37.5% {
                left: 70%;
                bottom: 65%;
                opacity: 0.4;
            }

            50% {
                left: 100%;
                bottom: 50%;
                opacity: 0;
            }

            62.5% {
                left: 70%;
                bottom: 35%;
                opacity: 0.4;
            }

            75% {
                left: 50%;
                bottom: 65%;
                opacity: 0.4;
            }

            87.5% {
                left: 30%;
                bottom: 35%;
                opacity: 0.4;
            }

            100% {
                left: 0;
                bottom: 50%;
                opacity: 0;
            }
        }

        /* Static Obstacles */
        .obstacle {
            width: 50px;
            height: 50px;
            background-color: #ee6c4d;
            position: absolute;
        }

            .obstacle.one {
                left: 30%;
                bottom: 50%;
                height: 50px;
            }

            .obstacle.two {
                left: 50%;
                bottom: 50%;
                height: 50px;
            }

            .obstacle.three {
                left: 70%;
                bottom: 50%;
                height: 50px;
            }
    </style>
</head>

        <div class="trail"></div>
        <div class="trail"></div>
        <div class="trail"></div>

        <div class="obstacle one"></div>

        <div class="obstacle three"></div>
    </div>
</body>

</html>
