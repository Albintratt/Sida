<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Albin Simu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #00ff00; /* Neon green */
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .animation-container {
            width: 100%;
            height: 400px; /* Adjust as needed */
            position: relative;
            background-color: #000;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .animation-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .animation-container {
                height: 300px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div class="navigation">
            <a href="CV.html">CV</a>
            <a href="AboutMe.html">About Me</a>
            <a href="SocialMedia.html">Social Media</a>
        </div>

        <div class="animation-container">
            <canvas id="animationCanvas"></canvas>
        </div>
    </div>

    <script>
        // Basic falling letters animation
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        let columns;
        let drops;

        function setup() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            columns = canvas.width / 20; // Adjust width of columns
            drops = Array.from({ length: columns }, () => 0);

            ctx.font = '20px monospace';
            ctx.fillStyle = '#00ff00'; // Neon green
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00'; // Neon green
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, drops[i] * 20);
                
                drops[i]++;
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
            }
        }

        window.addEventListener('resize', setup);
        setup();
        setInterval(draw, 33);
    </script>
</body>
</html>
