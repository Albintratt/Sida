<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Albin Simu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #00ff00; /* Neon green */
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .animation-container {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            position: relative;
            background-color: #000;
            overflow: hidden;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .animation-container {
                height: 300px; /* Adjust height for smaller screens */
            }
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div class="navigation">
            <a href="CV.html">CV</a>
            <a href="AboutMe.html">About Me</a>
            <a href="SocialMedia.html">Social Media</a>
        </div>

        <div class="animation-container">
            <canvas id="animationCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        let ball = { x: 50, y: 50, radius: 15, color: '#00ff00', dx: 2, dy: 2 };
        let obstacles = [];
        const numObstacles = 5;

        function setup() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            obstacles = [];
            for (let i = 0; i < numObstacles; i++) {
                obstacles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: 60,
                    height: 20,
                    color: '#ff0000'
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();

            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Bounce ball off edges
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Detect collisions with obstacles
            obstacles.forEach(obstacle => {
                if (ball.x + ball.radius > obstacle.x && ball.x - ball.radius < obstacle.x + obstacle.width &&
                    ball.y + ball.radius > obstacle.y && ball.y - ball.radius < obstacle.y + obstacle.height) {
                    ball.dx = -ball.dx;
                    ball.dy = -ball.dy;
                }
            });
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', setup);
        setup();
        animate();
    </script>
</body>
</html>
